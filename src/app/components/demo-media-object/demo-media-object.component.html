<app-title-demo [name]="nameComponent"></app-title-demo>

<ng-template #caller1>
  {{aux}}
</ng-template>

<desy-media-object [classes]="classes" [id]="id" [figureHtml]="figureHtml" [caller]="caller1" 
          [figureClasses]="figureClasses" [contenClasses]="contenClasses" [center]="center" [reverse]="reverse"
           [role]="role"
           [ariaLabel]="ariaLabel"
           [ariaDescribedBy]="ariaDescribedBy"
           [ariaLabelledBy]="ariaLabelledBy"
           [ariaHidden]="ariaHidden"
           [ariaDisabled]="ariaDisabled"
           [ariaControls]="ariaControls"
           [ariaCurrent]="ariaCurrent"
           [ariaLive]="ariaLive"
           [ariaExpanded]="ariaExpanded"
           [ariaErrorMessage]="ariaErrorMessage"
           [ariaHasPopup]="ariaHasPopup"
           [tabindex]="tabindex">
</desy-media-object>

<app-spaced withBorder></app-spaced>

<div class="c-form-group grid grid-cols-2 gap-base">
  <div>
    <app-title-params></app-title-params>

    <app-input-text [nameComponent]="nameComponent" nameProperty="figureHtml" [(target)]="figureHtml"> </app-input-text>
    <app-input-text [nameComponent]="nameComponent" nameProperty="caller" [(target)]="aux"> </app-input-text>
    <app-input-text [nameComponent]="nameComponent" placeholder="text-primary-base ..." nameProperty="classes" [(target)]="classes"> </app-input-text>
    <app-input-text [nameComponent]="nameComponent" nameProperty="id" [(target)]="id"> </app-input-text>
    <app-input-text [nameComponent]="nameComponent" nameProperty="figureClasses" [(target)]="figureClasses"> </app-input-text>
    <app-input-text [nameComponent]="nameComponent" nameProperty="contenClasses" [(target)]="contenClasses"> </app-input-text>
    <app-input-boolean [nameComponent]="nameComponent" nameProperty="Center" [(target)]="center"> </app-input-boolean>
    <app-input-boolean [nameComponent]="nameComponent" nameProperty="reverse" [(target)]="reverse"> </app-input-boolean>
    
  </div>

  <app-accessibility-inputs [(role)]="role"
           [(ariaLabel)]="ariaLabel"
           [(ariaDescribedBy)]="ariaDescribedBy"
           [(ariaLabelledBy)]="ariaLabelledBy"
           [(ariaHidden)]="ariaHidden"
           [(ariaDisabled)]="ariaDisabled"
           [(ariaControls)]="ariaControls"
           [(ariaCurrent)]="ariaCurrent"
           [(ariaLive)]="ariaLive"
           [(ariaExpanded)]="ariaExpanded"
           [(ariaErrorMessage)]="ariaErrorMessage"
           [(ariaHasPopup)]="ariaHasPopup"
           [(tabindex)]="tabindex"></app-accessibility-inputs>

</div>
