<!-- Básico -->
<div class="grid grid-cols-2 gap-base">
  <div class="align-middle">
    <app-implementation-info info="Implementación de input básico con ngModel"></app-implementation-info>
    <desy-input [id]="id"
                [labelText]="labelData.text"
                [(ngModel)]="value"
                [name]="name"
                [pattern]="pattern"
                [inputmode]="inputmode"
                [placeholder]="placeholder"
                [maxlength]="maxlength"
                [type]="type"
                [errorId]="errorId"

                [classes]="classes"
                [formGroupClasses]="formGroupClasses"
                [autocomplete]="autocomplete"
                [describedBy]="describedBy"
                [disabled]="disabled"
                [role]="role"
                [ariaLabel]="ariaLabel"
                [ariaDescribedBy]="ariaDescribedBy"
                [ariaLabelledBy]="ariaLabelledBy"
                [ariaHidden]="ariaHidden"
                [ariaDisabled]="ariaDisabled"
                [ariaControls]="ariaControls"
                [ariaCurrent]="ariaCurrent"
                [ariaLive]="ariaLive"
                [ariaExpanded]="ariaExpanded"
                [ariaErrorMessage]="ariaErrorMessage"
                [ariaHasPopup]="ariaHasPopup"
                [tabindex]="tabindex"></desy-input>
    <p> Valor: {{value}}</p>
  </div>
</div>
<app-spaced withBorder></app-spaced>

<!-- Completo -->
<div class="grid grid-cols-2 gap-base">
  <div>
    <app-implementation-info info="Implementación de input completo con interfaces y reactiveForm" observations="Soy obligatorio, a mi id se le añade '-full'"></app-implementation-info>
    <form [formGroup]="form">
      <desy-input [id]="id + '-full'"
                  formControlName="valueFormControl"
                  [labelData]="labelData"
                  [hintData]="(hintData.text || hintData.html) ? hintData : null"
                  [errorMessageData]="!form.valid ? {text: 'Soy obligatorio'} : null"

                  [pattern]="pattern"
                  [inputmode]="inputmode"
                  [placeholder]="placeholder"
                  [maxlength]="maxlength"
                  [type]="type"
                  [errorId]="errorId"

                  [classes]="classes"
                  [formGroupClasses]="formGroupClasses"
                  [autocomplete]="autocomplete"
                  [describedBy]="describedBy"
                  [disabled]="disabled"
                  [role]="role"
                  [ariaLabel]="ariaLabel"
                  [ariaDescribedBy]="ariaDescribedBy"
                  [ariaLabelledBy]="ariaLabelledBy"
                  [ariaHidden]="ariaHidden"
                  [ariaDisabled]="ariaDisabled"
                  [ariaControls]="ariaControls"
                  [ariaCurrent]="ariaCurrent"
                  [ariaLive]="ariaLive"
                  [ariaExpanded]="ariaExpanded"
                  [ariaErrorMessage]="ariaErrorMessage"
                  [ariaHasPopup]="ariaHasPopup"
                  [tabindex]="tabindex"></desy-input>
