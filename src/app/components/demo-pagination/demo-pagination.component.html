<app-title-demo [name]="nameComponent"></app-title-demo>

    <app-implementation-info info="implementación de pagination por defecto"></app-implementation-info>
    <desy-pagination [itemsPerPage]="10" [totalItems]="59" idPrefix="simple" [(currentPage)]="selectedPageDefault"></desy-pagination>
    <p class="pt-base">Seleccionada página: {{selectedPageDefault}}</p>
    <app-spaced withBorder></app-spaced>

    <app-implementation-info info="implementación de pagination con selector"></app-implementation-info>
    <desy-pagination [itemsPerPage]="10" [totalItems]="64" [hasSelect]="true" [hasNext]="true" [hasPrevious]="true" [idPrefix]="'selector'" previousText="Anterior" nextText="Siguiente" [(currentPage)]="selectedPage" ></desy-pagination>
    <p class="pt-base">Seleccionada página: {{selectedPage}}</p>
    <app-spaced withBorder></app-spaced>


<app-implementation-info info="implementación de pagination parametrizado"></app-implementation-info>
<desy-pagination [itemsPerPage]="itemsPerPage" [totalItems]="totalItems" [hasSelect]="hasSelect" [hasNext]="hasNext" [hasPrevious]="hasPrevious"
                 [idPrefix]="idPrefix" [classesContainer]="classesContainer" [previousText]="previousText" [nextText]="nextText" [(currentPage)]="currentPage"
                 [id]="id"
                 [role]="role"
                 [ariaLabel]="ariaLabel"
                 [ariaDescribedBy]="ariaDescribedBy"
                 [ariaLabelledBy]="ariaLabelledBy"
                 [ariaHidden]="ariaHidden"
                 [ariaDisabled]="ariaDisabled"
                 [ariaControls]="ariaControls"
                 [ariaCurrent]="ariaCurrent"
                 [ariaLive]="ariaLive"
                 [ariaExpanded]="ariaExpanded"
                 [ariaErrorMessage]="ariaErrorMessage"
                 [ariaHasPopup]="ariaHasPopup"
                 [tabindex]="tabindex"></desy-pagination>
     <p class="pt-base">Seleccionada página: {{currentPage}}</p>

<app-spaced withBorder></app-spaced>
<div class="c-form-group grid grid-cols-2 gap-base">
  <div>
    <app-title-params></app-title-params>
    <details>
      <summary
        class="inline-block py-sm cursor-pointer focus:bg-warning-base focus:outline-none focus:shadow-outline-focus focus:text-black">
        <span>Mostrar</span>
      </summary>
      <div>
        <app-input-number [nameComponent]="nameComponent" nameProperty="totalItems" [(target)]="totalItems"></app-input-number>
        <app-input-number [nameComponent]="nameComponent" nameProperty="itemsPerPage" [(target)]="itemsPerPage"></app-input-number>
        <app-input-boolean [nameComponent]="nameComponent" [nameProperty]="'hasSelect'" [(target)]="hasSelect"> </app-input-boolean>
        <app-input-text [nameComponent]="nameComponent" [nameProperty]="'idPrefix'" [(target)]="idPrefix"></app-input-text>
        <app-input-text [nameComponent]="nameComponent" [nameProperty]="'id'" [(target)]="id"></app-input-text>
        <app-input-text [nameComponent]="nameComponent" [nameProperty]="'classes'" [(target)]="classes"></app-input-text>
        <app-input-text [nameComponent]="nameComponent" [nameProperty]="'classesContainer'" [(target)]="classesContainer"></app-input-text>
        <app-input-boolean [nameComponent]="nameComponent" [nameProperty]="'hasPrevious'" [(target)]="hasPrevious"> </app-input-boolean>
        <app-input-text [nameComponent]="nameComponent" [nameProperty]="'previousText'" [(target)]="previousText"></app-input-text>
        <app-input-boolean [nameComponent]="nameComponent" [nameProperty]="'hasNext'" [(target)]="hasNext"> </app-input-boolean>
        <app-input-text [nameComponent]="nameComponent" [nameProperty]="'nextText'" [(target)]="nextText"></app-input-text>
        
      </div>
    </details>
  </div>
  <div>
    <app-accessibility-inputs [(role)]="role"
                              [(ariaLabel)]="ariaLabel"
                              [(ariaDescribedBy)]="ariaDescribedBy"
                              [(ariaLabelledBy)]="ariaLabelledBy"
                              [(ariaHidden)]="ariaHidden"
                              [(ariaDisabled)]="ariaDisabled"
                              [(ariaControls)]="ariaControls"
                              [(ariaCurrent)]="ariaCurrent"
                              [(ariaLive)]="ariaLive"
                              [(ariaExpanded)]="ariaExpanded"
                              [(ariaErrorMessage)]="ariaErrorMessage"
                              [(ariaHasPopup)]="ariaHasPopup"
                              [(tabindex)]="tabindex"></app-accessibility-inputs>
  </div>
</div>
