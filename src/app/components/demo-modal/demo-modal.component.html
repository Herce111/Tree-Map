<app-title-demo [name]="nameComponent"></app-title-demo>

<ng-template #caller1>
    <div class="prose max-w-auto mx-auto"><p class="text-center text-sm">Para más información, ir a la <a href="#">Página de ayuda</a></p></div>
  </ng-template>

<app-implementation-info info="Implementación con itemsPrimary e isDismissible=true "></app-implementation-info>
<desy-modal id="default-example" [title]="{'text':'Aviso'}" 
    [description]="{'text':'Estamos realizando labores de mantenimiento en el sistema. Es posible que algunos procesos tarden más de lo esperado. Rogamos disculpas.'}"
    [itemsPrimary]="[{'text':'De acuerdo, continuar','classes':'c-button--primary'}]" [isDismissible]=true></desy-modal>
<app-spaced withBorder="true"></app-spaced>

<app-implementation-info info="Implementación con itemsPrimary, itemsSecondary, texto con formato html e isDismissible=true "></app-implementation-info>
<desy-modal id="secondary-action-example" [title]="{'text':'Editar servicio publicado'}" 
    [description]="{'html':'<p>Actualmente este servicio está publicado.</p><p>Los cambios realizados no serán visibles hasta que sean validados</p>'}"
    [itemsPrimary]="[{'text':'Editar servicio','classes':'c-button--primary'}]"
    [itemsSecondary]="[{'text':'Cancelar, continuar','classes':'c-button--secondary'}]" [isDismissible]=true></desy-modal>
<app-spaced withBorder="true"></app-spaced>

<app-implementation-info info="Implementación con itemsPrimary, itemsSecondary, texto con formato html, isDismissible=true y caller"></app-implementation-info>
<desy-modal id="caller-example" [title]="{'text':'Editar servicio publicado'}" 
    [description]="{'html':'<p>Actualmente este servicio está publicado.</p><p>Los cambios realizados no serán visibles hasta que sean validados</p>'}"
    [itemsPrimary]="[{'text':'Editar servicio','classes':'c-button--primary'}]"
    [itemsSecondary]="[{'text':'Cancelar, continuar','classes':'c-button--secondary'}]" [isDismissible]=true
    [caller]="caller1"></desy-modal>
<app-spaced withBorder="true"></app-spaced>

<app-implementation-info info="Implementación WITH MANY ACTIONS"></app-implementation-info>
<desy-modal id="many-actions-example" classes="max-w-4xl"
    [title]="{'text':'Aviso'}" 
    [description]="{'text':'Estamos realizando labores de mantenimiento en el sistema. Es posible que algunos procesos tarden más de lo esperado. Rogamos disculpas.'}"
    [itemsPrimary]="[{'text':'Guardar cambios y publicar','classes':'c-button--primary'},{'text':'Guardar cambios','classes':'c-button--secondary'}]"
    [itemsSecondary]="[{'text':'Más información','classes':'c-button--transparent'},{'text':'Cancelar','classes':'c-button--secondary'}]" [isDismissible]=true
    ></desy-modal>
<app-spaced withBorder="true"></app-spaced>

<app-implementation-info info="Implementación con icon Type Delete "></app-implementation-info>
<desy-modal id="icon-type-A-example" [title]="{'text':'Borrar servicio'}" 
    [description]="{'html':'Esta acción no se puede deshacer ¿Estás seguro?'}"
    [itemsPrimary]="[{'text':'Si, borrar servicio','classes':'c-button--alert'}]"
    [itemsSecondary]="[{'text':'Cancelar','classes':'c-button--secondary'}]" [isDismissible]=true
    [icon]="{'type':'delete'}"></desy-modal>
<app-spaced withBorder="true"></app-spaced>

<app-implementation-info info="Implementación Editable "></app-implementation-info>
<desy-modal [id]="id"  [classes]="classes" [title]="title" [description]="description" 
            [itemsPrimary]="itemsPrimary" [itemsSecondary]="itemsSecondary" 
            [isDismissible]="isDismissible" [icon]="icon"
            [role]="role"
            [ariaLabel]="ariaLabel"
            [ariaDescribedBy]="ariaDescribedBy"
            [ariaLabelledBy]="ariaLabelledBy"
            [ariaHidden]="ariaHidden"
            [ariaDisabled]="ariaDisabled"
            [ariaControls]="ariaControls"
            [ariaCurrent]="ariaCurrent"
            [ariaLive]="ariaLive"
            [ariaExpanded]="ariaExpanded"
            [ariaErrorMessage]="ariaErrorMessage"
            [ariaHasPopup]="ariaHasPopup"
            [tabindex]="tabindex"></desy-modal>
<app-spaced withBorder="true"></app-spaced>


<div class="c-form-group grid grid-cols-2 gap-base">

    <div>
        <app-title-params></app-title-params>
        <app-input-text [nameComponent]="nameComponent" placeholder="bg-warning-light..." nameProperty="classes" [(target)]="classes"> </app-input-text>
        <app-input-text [nameComponent]="nameComponent" nameProperty="id" [(target)]="id"> </app-input-text>
        <app-input-boolean [nameComponent]="nameComponent" description="Mostrar X on top right" [nameProperty]="isDismissible" [(target)]="isDismissible"> </app-input-boolean>
    </div>

    
    <app-accessibility-inputs [(role)]="role"
                [(ariaLabel)]="ariaLabel"
                [(ariaDescribedBy)]="ariaDescribedBy"
                [(ariaLabelledBy)]="ariaLabelledBy"
                [(ariaHidden)]="ariaHidden"
                [(ariaDisabled)]="ariaDisabled"
                [(ariaControls)]="ariaControls"
                [(ariaCurrent)]="ariaCurrent"
                [(ariaLive)]="ariaLive"
                [(ariaExpanded)]="ariaExpanded"
                [(ariaErrorMessage)]="ariaErrorMessage"
                [(ariaHasPopup)]="ariaHasPopup"
                [(tabindex)]="tabindex"></app-accessibility-inputs>

    <div>
        <app-title-params titleparams="Parámetros de title"></app-title-params>
        <details>
            <summary class="inline-block py-sm cursor-pointer focus:bg-warning-base focus:outline-none focus:shadow-outline-focus focus:text-black">
                <span>Mostrar</span>
            </summary>
            <div class="py-sm">
                <app-input-text nameComponent="title" [nameProperty]="'text'" [(target)]="title.text"></app-input-text>
                <app-input-text nameComponent="title" [nameProperty]="'html'" [(target)]="title.html"></app-input-text>
                <app-input-text nameComponent="title" [nameProperty]="'classes'" [(target)]="title.classes"></app-input-text>
            </div>
        </details>
        <app-title-params titleparams="Parámetros de description"></app-title-params>
        <details>
            <summary class="inline-block py-sm cursor-pointer focus:bg-warning-base focus:outline-none focus:shadow-outline-focus focus:text-black">
                <span>Mostrar</span>
            </summary>
            <div class="py-sm">
                <app-input-text nameComponent="description" [nameProperty]="'text'" [(target)]="description.text"></app-input-text>
                <app-input-text nameComponent="description" [nameProperty]="'html'" [(target)]="description.html"></app-input-text>
                <app-input-text nameComponent="description" [nameProperty]="'classes'" [(target)]="description.classes"></app-input-text>
            </div>
        </details>
        <app-title-params titleparams="Parámetros de icon"></app-title-params>
        <details>
            <summary class="inline-block py-sm cursor-pointer focus:bg-warning-base focus:outline-none focus:shadow-outline-focus focus:text-black">
                <span>Mostrar</span>
            </summary>
            <div class="py-sm">
                <app-input-text nameComponent="icon" [nameProperty]="'html'" [(target)]="icon.html"></app-input-text>
                <app-input-text nameComponent="icon" [nameProperty]="'type'" [(target)]="icon.type" placeholder="discard, delete, edi`, changes and publish"></app-input-text>
            </div>
        </details>
        <app-title-params titleparams="Parámetros de itemsPrimary"></app-title-params>
            <details>
                <summary class="inline-block py-sm cursor-pointer focus:bg-warning-base focus:outline-none focus:shadow-outline-focus focus:text-black">
                    <span>Mostrar</span>
                </summary>
                <div class="py-sm">
                    <app-input-text nameComponent="itemP" nameProperty="text" [(target)]="itemP.text"> </app-input-text>
                    <app-input-text nameComponent="itemP" nameProperty="classes" [(target)]="itemP.classes"> </app-input-text>
                </div>
        </details>
        <app-title-params titleparams="Parámetros de itemsSecondary"></app-title-params>
            <details>
                <summary class="inline-block py-sm cursor-pointer focus:bg-warning-base focus:outline-none focus:shadow-outline-focus focus:text-black">
                    <span>Mostrar</span>
                </summary>
                <div class="py-sm">
                    <app-input-text nameComponent="itemS" nameProperty="text" [(target)]="itemS.text"> </app-input-text>
                    <app-input-text nameComponent="itemS" nameProperty="classes" [(target)]="itemS.classes"> </app-input-text>
                </div>
        </details>
    </div>
    
</div>
