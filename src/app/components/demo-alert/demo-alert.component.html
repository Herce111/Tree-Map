<app-title-demo [name]="nameComponent"></app-title-demo>

<ng-template #alertTemplateContent>
  <desy-notification id="alert-template" [title]="{'text':'El documento se ha cargado correctamente'}" type="success"
                     [isDismissible]="true" (isOpenChange)="templateActive = $event"></desy-notification>
</ng-template>
<ng-template #alertServiceContent let-alertRef="alertRef" let-alertCount="alertCount">
  <desy-notification id="alert-service-and-template" [title]="{'text': 'El documento ' + alertCount + ' se ha cargado correctamente'}" type="success"
                     [isDismissible]="true" (isOpenChange)="closeServiceAlert(alertRef)"></desy-notification>
</ng-template>

<app-implementation-info info="Alert desde template"></app-implementation-info>
<desy-button text="Mostrar alert" [id]="'alert-opener-template'" (clickEvent)="openTemplateAlert()" [disabled]="templateActive"></desy-button>
<desy-alert [id]="alertOptions.id" [caller]="alertTemplateContent" [active]="templateActive" [focusFirst]="alertOptions.focusFirst"
            [classes]="alertOptions.classes"
            [role]="alertOptions.role"
            [ariaLabel]="alertOptions.ariaLabel"
            [ariaDescribedBy]="alertOptions.ariaDescribedBy"
            [ariaLabelledBy]="alertOptions.ariaLabelledBy"
            [ariaHidden]="alertOptions.ariaHidden"
            [ariaDisabled]="alertOptions.ariaDisabled"
            [ariaControls]="alertOptions.ariaControls"
            [ariaCurrent]="alertOptions.ariaCurrent"
            [ariaLive]="alertOptions.ariaLive"
            [ariaExpanded]="alertOptions.ariaExpanded"
            [ariaErrorMessage]="alertOptions.ariaErrorMessage"
            [ariaHasPopup]="alertOptions.ariaHasPopup"
            [tabindex]="alertOptions.tabindex">
</desy-alert>

<app-implementation-info info="Alert desde servicio con template"></app-implementation-info>
<desy-button text="Añadir alert" [id]="'alert-opener-service'" (clickEvent)="openServiceAlertWithTemplate(alertServiceContent)"></desy-button>
<ng-template #alertPlaceTemplate></ng-template>

<app-implementation-info info="Alert desde servicio"></app-implementation-info>
<desy-button text="Añadir alert" [id]="'alert-opener-service'" (clickEvent)="openServiceAlert()"></desy-button>
<ng-template #alertPlace></ng-template>



<div class="c-form-group grid grid-cols-2 gap-base">
  <div>
    <app-title-params></app-title-params>
    <app-input-text [nameComponent]="nameComponent" placeholder="bg-warning-light..." nameProperty="classes" [(target)]="alertOptions.classes"></app-input-text>
    <app-input-text [nameComponent]="nameComponent" nameProperty="id" [(target)]="alertOptions.id"></app-input-text>
    <app-input-boolean [nameComponent]="nameComponent" description="Hacer focus en el primer elemento" nameProperty="focusFirst" [(target)]="alertOptions.focusFirst"></app-input-boolean>
  </div>
  <app-accessibility-inputs [(role)]="alertOptions.role"
                            [(ariaLabel)]="alertOptions.ariaLabel"
                            [(ariaDescribedBy)]="alertOptions.ariaDescribedBy"
                            [(ariaLabelledBy)]="alertOptions.ariaLabelledBy"
                            [(ariaHidden)]="alertOptions.ariaHidden"
                            [(ariaDisabled)]="alertOptions.ariaDisabled"
                            [(ariaControls)]="alertOptions.ariaControls"
                            [(ariaCurrent)]="alertOptions.ariaCurrent"
                            [(ariaLive)]="alertOptions.ariaLive"
                            [(ariaExpanded)]="alertOptions.ariaExpanded"
                            [(ariaErrorMessage)]="alertOptions.ariaErrorMessage"
                            [(ariaHasPopup)]="alertOptions.ariaHasPopup"
                            [(tabindex)]="alertOptions.tabindex"></app-accessibility-inputs>
</div>
