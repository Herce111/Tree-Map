<app-title-demo [name]="nameComponent"></app-title-demo>

<app-implementation-info info="Implementación con 2 niveles"></app-implementation-info>
<desy-breadcrumbs [classes]="classes" id="implementacion2niveles"
    [items]="[{'text':'Section','routerLink':'/collapsible'},{'text':'Sub-section','routerLink':'/fieldset'}]">
</desy-breadcrumbs>
<app-spaced withBorder></app-spaced>

<app-implementation-info info="Implementación con 3 niveles y collapseOnMobile"></app-implementation-info>
<desy-breadcrumbs [classes]="classes" id="implementacion3niveles" [collapseOnMobile]=true
    [items]="[{'text':'Home','routerLink':'/'},{'text':'Section','routerLink':'/collapsible'},{'text':'Sub-section','routerLink':'/fieldset'}]">
</desy-breadcrumbs>
<app-spaced withBorder></app-spaced>

<app-implementation-info info="Implementación con 5 niveles editable desde input y con elemento sin routerLink"></app-implementation-info>
<desy-breadcrumbs [classes]="classes" [id]="id" [collapseOnMobile]="collapseOnMobile" [hasBackButton]="hasBackButton"
          [items]="items"
          [role]="role"
          [ariaLabel]="ariaLabel"
          [ariaDescribedBy]="ariaDescribedBy"
          [ariaLabelledBy]="ariaLabelledBy"
          [ariaHidden]="ariaHidden"
          [ariaDisabled]="ariaDisabled"
          [ariaControls]="ariaControls"
          [ariaCurrent]="ariaCurrent"
          [ariaLive]="ariaLive"
          [ariaExpanded]="ariaExpanded"
          [ariaErrorMessage]="ariaErrorMessage"
          [ariaHasPopup]="ariaHasPopup"
          [tabindex]="tabindex"></desy-breadcrumbs>

<app-spaced withBorder></app-spaced>

<div class="c-form-group grid grid-cols-2 gap-base">
  <div>
    <app-title-params></app-title-params>
    <app-input-text [nameComponent]="nameComponent" placeholder="c-breadcrumbs c-breadcrumbs--collapse-on-mobile" nameProperty="classes" [(target)]="classes"> </app-input-text>
    <app-input-text [nameComponent]="nameComponent" nameProperty="id" [(target)]="id"> </app-input-text>
    <app-input-boolean [nameComponent]="nameComponent" nameProperty="CollapseOnMobile" [(target)]="collapseOnMobile"> </app-input-boolean>
    <app-input-boolean [nameComponent]="nameComponent" nameProperty="HasBackButton" [(target)]="hasBackButton"> </app-input-boolean>
  </div>

  <app-accessibility-inputs [(role)]="role"
                [(ariaLabel)]="ariaLabel"
                [hideAriaDescribedBy]="true"
                [(ariaLabelledBy)]="ariaLabelledBy"
                [(ariaHidden)]="ariaHidden"
                [(ariaDisabled)]="ariaDisabled"
                [(ariaControls)]="ariaControls"
                [(ariaCurrent)]="ariaCurrent"
                [(ariaLive)]="ariaLive"
                [(ariaExpanded)]="ariaExpanded"
                [hideAriaErrorMessage]="true"
                [(ariaHasPopup)]="ariaHasPopup"
                [(tabindex)]="tabindex"></app-accessibility-inputs>

  <div>
      <app-title-params titleparams="Parámetros de item"></app-title-params>
      <app-input-text nameComponent="item" placeholder=" ..." nameProperty="item.text" [(target)]="item.text"> </app-input-text>
      <app-input-text nameComponent="item" placeholder=" ..." nameProperty="item.html" [(target)]="item.html"> </app-input-text>
      <app-input-text nameComponent="item" placeholder=" ..." nameProperty="item.routerLink" [(target)]="item.routerLink"> </app-input-text>
      <app-input-text nameComponent="item" nameProperty="id" [(target)]="item.id"> </app-input-text>
  </div>
     <app-accessibility-inputs title="Parámetros de accesibilidad del item" id="crumb"
                            [(role)]="item.role"
                            [(ariaLabel)]="item.ariaLabel"
                            [(ariaDescribedBy)]="item.ariaDescribedBy"
                            [(ariaLabelledBy)]="item.ariaLabelledBy"
                            [(ariaHidden)]="item.ariaHidden"
                            [(ariaDisabled)]="item.ariaDisabled"
                            [(ariaControls)]="item.ariaControls"
                            [(ariaCurrent)]="item.ariaCurrent"
                            [(ariaLive)]="item.ariaLive"
                            [(ariaExpanded)]="item.ariaExpanded"
                            [(ariaErrorMessage)]="item.ariaErrorMessage"
                            [(ariaHasPopup)]="item.ariaHasPopup"
                            [(tabindex)]="item.tabindex"></app-accessibility-inputs>
</div>
