<app-title-demo [name]="nameComponent"></app-title-demo>

<app-implementation-info info="Implementación de collapsibe con elemento con formulario"></app-implementation-info>
<ng-template #html>
  <label class="block" for="contact-phone">Phone number</label>
  <input class="c-input form-input mt-sm" name="contact-phone" type="text" id="contact-phone" [(ngModel)]="phone">
</ng-template>
<desy-collapsible [html]="html" headerText="Where to find your TSG Number" open="true" id="collapsible-html-example"></desy-collapsible>

<app-spaced></app-spaced>
<p> valor de phone: {{phone}}</p>
<app-spaced></app-spaced>
<app-spaced withBorder></app-spaced>
<app-spaced></app-spaced>

<app-implementation-info info="Implementación de collapsibe con todos elementos editables"></app-implementation-info>
<desy-collapsible [text]="text"  [classes]="classes" [headerText]="headerText" [headerHtml]="headerHtmlEmit"  [open]="open"  [id]="id"
                    [role]="role" [ariaLabel]="ariaLabel" [ariaDescribedBy]="ariaDescribedBy" 
                    [ariaLabelledBy]="ariaLabelledBy" [ariaHidden]="ariaHidden" [ariaDisabled]="ariaDisabled" 
                    [ariaControls]="ariaControls" [ariaCurrent]="ariaCurrent" [ariaLive]="ariaLive" 
                    [ariaExpanded]="ariaExpanded" [ariaErrorMessage]="ariaErrorMessage" [ariaHasPopup]="ariaHasPopup"
                    [tabindex]="tabindex"></desy-collapsible>

<app-spaced></app-spaced>
<app-spaced withBorder></app-spaced>
<app-spaced></app-spaced>

<div class="c-form-group grid grid-cols-2 gap-base">
    <div>
        <app-title-params></app-title-params>
        <app-input-text [nameComponent]="nameComponent" nameProperty="headerText" [(target)]="headerText"> </app-input-text>
        <app-input-text [nameComponent]="nameComponent" nameProperty="headerHtml" [target]="headerHtml"  (targetChange)="headerHtmlChange($event)"> </app-input-text>
        <app-input-text [nameComponent]="nameComponent" nameProperty="text" [(target)]="text"> </app-input-text>
        <app-input-text [nameComponent]="nameComponent" placeholder="bg-warning-light ..." nameProperty="classes" [(target)]="classes"> </app-input-text>
        <app-input-text [nameComponent]="nameComponent" nameProperty="id" [(target)]="id"> </app-input-text>
        <app-input-boolean [nameComponent]="nameComponent" nameProperty="Expandir" [(target)]="open"> </app-input-boolean>
    </div>
   
    <app-accessibility-inputs [(role)]="role"
             [(ariaLabel)]="ariaLabel"
             [(ariaDescribedBy)]="ariaDescribedBy"
             [(ariaLabelledBy)]="ariaLabelledBy"
             [(ariaHidden)]="ariaHidden"
             [(ariaDisabled)]="ariaDisabled"
             [(ariaControls)]="ariaControls"
             [(ariaCurrent)]="ariaCurrent"
             [(ariaLive)]="ariaLive"
             [(ariaExpanded)]="ariaExpanded"
             [(ariaErrorMessage)]="ariaErrorMessage"
             [(ariaHasPopup)]="ariaHasPopup"
             [(tabindex)]="tabindex"></app-accessibility-inputs>
  </div>
