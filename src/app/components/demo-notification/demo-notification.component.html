<app-title-demo [name]="nameComponent"></app-title-demo>

<app-implementation-info info="Implementación Default"></app-implementation-info>
<desy-notification id="default"
    [title]="{'text':'El documento se ha cargado correctamente'}"></desy-notification>
<app-spaced withBorder></app-spaced>

<app-implementation-info info="Implementación  with items"></app-implementation-info>
<desy-notification id="with-items" 
    [title]="{'text':'Problemas encontrados'}"
    [items]="[{'text':'Campo Nombre de la empresa está vacío','href':'#empresa'},{'text':'Campo Fecha de inicio de la actividad está vacío','href':'#actividad'},{'text':'El formato de correo electrónico es incorrecto','href':'#email'}]"></desy-notification>
<app-spaced withBorder></app-spaced>

<app-implementation-info info="Implementación with type=success"></app-implementation-info>
<desy-notification id="type-success"
    [title]="{'text':'El documento se ha cargado correctamente'}"
    type="success"></desy-notification>
<app-spaced withBorder></app-spaced>

<app-implementation-info info="Implementación With Close Button"></app-implementation-info>
<desy-notification id="with-close-button" [isDismissible]=true
    [title]="{'text':'Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ut distinctio error non, reiciendis repudiandae reprehenderit minima quia laboriosam voluptate, quo veniam expedita possimus ex nam consequuntur autem eveniet, saepe ea.'}"></desy-notification>
<app-spaced withBorder></app-spaced>

<app-implementation-info info="Implementación with type=info"></app-implementation-info>
<desy-notification id="type-info"
    [title]="{'text':'ATENCIÓN: Debido a la situación por Covid-19, pide cita previa para acudir a una de nuestras oficinas.'}"
    [description]="{'html':'<a>Pedir cita previa</a>'}"
    type="info"></desy-notification>
<app-spaced withBorder></app-spaced>


<app-implementation-info info="Implementación with mixed params"></app-implementation-info>
<desy-notification id="with-mixed-params"
    [title]="{'text':'No olvide adjuntar el registro de alta de la asociación','classes':'font-bold'}"
    [description]="{'text':'Necesitará el documento acreditativo de registro de alta de la asociación'}"
    [items]="[{'text':'Desde modelo','href':'#'},{'text':'Obligatorio previo a resolución','href':'#'},{'text':'Condicionado','href':'#'}]"
    type="info"
    [isDismissible]=true></desy-notification>
<app-spaced withBorder></app-spaced>


<app-implementation-info info="Implementación Editable"></app-implementation-info>
<desy-notification [id]="id" [classes]="classes" [title]="title"
                   [(isOpen)]="isOpen"
                   [description]="description" [items]="items"
                   [content]="content"
                   [type]="type" [isDismissible]="isDismissible" [icon]="icon.html"
                   [role]="role"
                   [ariaLabel]="ariaLabel"
                   [ariaDescribedBy]="ariaDescribedBy"
                   [ariaLabelledBy]="ariaLabelledBy"
                   [ariaHidden]="ariaHidden"
                   [ariaDisabled]="ariaDisabled"
                   [ariaControls]="ariaControls"
                   [ariaCurrent]="ariaCurrent"
                   [ariaLive]="ariaLive"
                   [ariaExpanded]="ariaExpanded"
                   [ariaErrorMessage]="ariaErrorMessage"
                   [ariaHasPopup]="ariaHasPopup"
                   [tabindex]="tabindex"></desy-notification>
<app-spaced withBorder></app-spaced>



<div class="c-form-group grid grid-cols-2 gap-base">
 
    <div>
        <app-title-params></app-title-params>
        <app-input-boolean [nameComponent]="nameComponent" nameProperty="isOpen" [(target)]="isOpen"> </app-input-boolean>
        <app-input-text [nameComponent]="nameComponent" placeholder="success, alert o info" nameProperty="type" [(target)]="type"> </app-input-text>
        <app-input-text [nameComponent]="nameComponent" placeholder="bg-warning-light..." nameProperty="classes" [(target)]="classes"> </app-input-text>
        <app-input-text [nameComponent]="nameComponent" nameProperty="id" [(target)]="id"> </app-input-text>
        <app-input-boolean [nameComponent]="nameComponent" description="Mostrar botón de cerrar" nameProperty="isDismissible" [(target)]="isDismissible"> </app-input-boolean>
    </div>

    <app-accessibility-inputs [(role)]="role"
                              [(ariaLabel)]="ariaLabel"
                              [(ariaDescribedBy)]="ariaDescribedBy"
                              [(ariaLabelledBy)]="ariaLabelledBy"
                              [(ariaHidden)]="ariaHidden"
                              [(ariaDisabled)]="ariaDisabled"
                              [(ariaControls)]="ariaControls"
                              [(ariaCurrent)]="ariaCurrent"
                              [(ariaLive)]="ariaLive"
                              [(ariaExpanded)]="ariaExpanded"
                              [(ariaErrorMessage)]="ariaErrorMessage"
                              [(ariaHasPopup)]="ariaHasPopup"
                              [(tabindex)]="tabindex"></app-accessibility-inputs>

    <div>
        <app-title-params titleparams="Parámetros de item"></app-title-params>
        <details>
            <summary class="inline-block py-sm cursor-pointer focus:bg-warning-base focus:outline-none focus:shadow-outline-focus focus:text-black">
                <span>Mostrar</span>
            </summary>
            <div class="py-sm">
                <app-input-text nameComponent="item" nameProperty="text" [(target)]="item.text"> </app-input-text>
                <app-input-text nameComponent="item" nameProperty="html" [(target)]="item.html"> </app-input-text>
                <app-input-text nameComponent="item" nameProperty="href" [(target)]="item.href"> </app-input-text>
                <app-input-text nameComponent="item" nameProperty="id" [(target)]="item.id"> </app-input-text>
            </div>
        </details>
    </div>
    
    <app-accessibility-inputs title="Parámetros de accesibilidad del item" id="item"
                            [(role)]="item.role"
                            [(ariaLabel)]="item.ariaLabel"
                            [(ariaDescribedBy)]="item.ariaDescribedBy"
                            [(ariaLabelledBy)]="item.ariaLabelledBy"
                            [(ariaHidden)]="item.ariaHidden"
                            [(ariaDisabled)]="item.ariaDisabled"
                            [(ariaControls)]="item.ariaControls"
                            [(ariaCurrent)]="item.ariaCurrent"
                            [(ariaLive)]="item.ariaLive"
                            [(ariaExpanded)]="item.ariaExpanded"
                            [(ariaErrorMessage)]="item.ariaErrorMessage"
                            [(ariaHasPopup)]="item.ariaHasPopup"
                            [(tabindex)]="item.tabindex"></app-accessibility-inputs>
</div>

<app-title-params titleparams="Parámetros de title"></app-title-params>
<details>
    <summary class="inline-block py-sm cursor-pointer focus:bg-warning-base focus:outline-none focus:shadow-outline-focus focus:text-black">
        <span>Mostrar</span>
    </summary>
    <div class="py-sm">
        <app-input-text nameComponent="title" nameProperty="text" [(target)]="title.text"></app-input-text>
      <app-input-text nameComponent="title" nameProperty="html" [(target)]="title.html"></app-input-text>
        <app-input-text nameComponent="title" nameProperty="classes" [(target)]="title.classes" placeholder="text-alert-base..."></app-input-text>
    </div>
</details>

<app-title-params titleparams="Parámetros de description"></app-title-params>
<details>
    <summary class="inline-block py-sm cursor-pointer focus:bg-warning-base focus:outline-none focus:shadow-outline-focus focus:text-black">
        <span>Mostrar</span>
    </summary>
    <div class="py-sm">
        <app-input-text nameComponent="description" nameProperty="text" [(target)]="description.text"></app-input-text>
      <app-input-text nameComponent="description" nameProperty="html" [(target)]="description.html"></app-input-text>
        <app-input-text nameComponent="description" nameProperty="classes" [(target)]="description.classes" placeholder="text-alert-base..."></app-input-text>
    </div>
</details>

<app-title-params titleparams="Parámetros de icon"></app-title-params>
<details>
    <summary class="inline-block py-sm cursor-pointer focus:bg-warning-base focus:outline-none focus:shadow-outline-focus focus:text-black">
        <span>Mostrar</span>
    </summary>
    <div class="py-sm">
        <app-input-text nameComponent="icon" nameProperty="html" [(target)]="icon.html"></app-input-text>
    </div>
</details>

<app-title-params titleparams="Parámetros de content"></app-title-params>
<details>
  <summary class="inline-block py-sm cursor-pointer focus:bg-warning-base focus:outline-none focus:shadow-outline-focus focus:text-black">
    <span>Mostrar</span>
  </summary>
  <div class="py-sm">
    <app-input-text nameComponent="content" nameProperty="text" [(target)]="content.text"></app-input-text>
    <app-input-text nameComponent="content" nameProperty="html" [(target)]="content.html"></app-input-text>
    <app-input-text nameComponent="content" nameProperty="classes" [(target)]="content.classes"></app-input-text>
  </div>
</details>
