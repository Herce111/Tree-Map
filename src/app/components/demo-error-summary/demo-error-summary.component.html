<app-title-demo [name]="nameComponent" id="error-summary"></app-title-demo>

<app-implementation-info info="Implementación sencilla sin links"></app-implementation-info>
<desy-error-summary classes="p-base border-2 border-alert-base" titleText="There is a problem" id="error-summary-title" 
    [errorList]="[{'text':'Invalid username or password'}]">
</desy-error-summary>
<app-spaced withBorder></app-spaced>

<app-implementation-info info="Implementación con y sin links"></app-implementation-info>
<desy-error-summary classes="p-base border-2 border-alert-base" titleText="There is a problem" id="error-summary-title" 
    [errorList]="[{'text':'Invalid username or password'},{'text':'Agree to the terms of service to log in','fragment':'error-summary'}]">
</desy-error-summary>
<app-spaced withBorder></app-spaced>

<app-implementation-info info="Implementación editable desde inputs"></app-implementation-info>
<desy-error-summary [titleText]="titleText" [titleHtml]="titleHtml" 
            [descriptionText]="descriptionText" [descriptionHtml]="descriptionHtml" 
            [classes]="classes" [id]="id" [errorList]="errorList"
            [role]="role"
            [ariaLabel]="ariaLabel"
            [ariaDescribedBy]="ariaDescribedBy"
            [ariaLabelledBy]="ariaLabelledBy"
            [ariaHidden]="ariaHidden"
            [ariaDisabled]="ariaDisabled"
            [ariaControls]="ariaControls"
            [ariaCurrent]="ariaCurrent"
            [ariaLive]="ariaLive"
            [ariaExpanded]="ariaExpanded"
            [ariaErrorMessage]="ariaErrorMessage"
            [ariaHasPopup]="ariaHasPopup"
            [tabindex]="tabindex">
</desy-error-summary>

<app-spaced withBorder></app-spaced>

<div class="c-form-group grid grid-cols-2 gap-base">
    <div>
        <app-title-params></app-title-params>
        <app-input-text [nameComponent]="nameComponent" placeholder="p-base border-2 border-alert-base ..." nameProperty="classes" [(target)]="classes"> </app-input-text>
        <app-input-text [nameComponent]="nameComponent" nameProperty="id" [(target)]="id"> </app-input-text>
        <app-input-text [nameComponent]="nameComponent" nameProperty="titleText" [(target)]="titleText"> </app-input-text>
        <app-input-text [nameComponent]="nameComponent" nameProperty="titleHtml" [(target)]="titleHtml"> </app-input-text>
        <app-input-text [nameComponent]="nameComponent" nameProperty="descriptionText" [(target)]="descriptionText"> </app-input-text>
        <app-input-text [nameComponent]="nameComponent" nameProperty="descriptionHtml" [(target)]="descriptionHtml"> </app-input-text>
    </div>

    <app-accessibility-inputs 
                [(role)]="role"
                [(ariaLabel)]="ariaLabel"
                [(ariaDescribedBy)]="ariaDescribedBy"
                [(ariaLabelledBy)]="ariaLabelledBy"
                [(ariaHidden)]="ariaHidden"
                [(ariaDisabled)]="ariaDisabled"
                [(ariaControls)]="ariaControls"
                [(ariaCurrent)]="ariaCurrent"
                [(ariaLive)]="ariaLive"
                [(ariaExpanded)]="ariaExpanded"
                [(ariaErrorMessage)]="ariaErrorMessage"
                [(ariaHasPopup)]="ariaHasPopup"
                [(tabindex)]="tabindex"></app-accessibility-inputs>

    <div>
        <app-title-params titleparams="Parámetros de item"></app-title-params>
        <app-input-text nameComponent="item" description="anchor (sin #)" nameProperty="fragment" [(target)]="item.fragment"> </app-input-text>
        <app-input-text nameComponent="item" nameProperty="text" [(target)]="item.text"> </app-input-text>
        <app-input-text nameComponent="item" nameProperty="html" [(target)]="item.html"> </app-input-text>
        <app-input-text nameComponent="item" nameProperty="id" [(target)]="item.id"> </app-input-text>
    </div>

    <app-accessibility-inputs title="Parámetros de accesibilidad del item" id="item"
                            [(role)]="item.role"
                            [(ariaLabel)]="item.ariaLabel"
                            [(ariaDescribedBy)]="item.ariaDescribedBy"
                            [(ariaLabelledBy)]="item.ariaLabelledBy"
                            [(ariaHidden)]="item.ariaHidden"
                            [(ariaDisabled)]="item.ariaDisabled"
                            [(ariaControls)]="item.ariaControls"
                            [(ariaCurrent)]="item.ariaCurrent"
                            [(ariaLive)]="item.ariaLive"
                            [(ariaExpanded)]="item.ariaExpanded"
                            [(ariaErrorMessage)]="item.ariaErrorMessage"
                            [(ariaHasPopup)]="item.ariaHasPopup"
                            [(tabindex)]="item.tabindex"></app-accessibility-inputs>

</div>
