<app-title-demo [name]="nameComponent"></app-title-demo>

<app-implementation-info info="implementación de footer básico"></app-implementation-info>
<desy-footer></desy-footer>

<app-implementation-info info="implementación de footer con html"></app-implementation-info>
<desy-footer [meta]="htmlFooter.meta"></desy-footer>

<app-implementation-info info="implementación de footer con enlaces"></app-implementation-info>
<desy-footer [meta]="linksFooter.meta"></desy-footer>

<app-implementation-info info="implementación de footer con columnas"></app-implementation-info>
<desy-footer [meta]="columnFooter.meta" [navigation]="columnFooter.navigation"></desy-footer>

<app-implementation-info info="implementación de footer con logo"></app-implementation-info>
<desy-footer [meta]="logoFooter.meta" [icon]="logoFooter.icon"></desy-footer>

<app-implementation-info info="implementación de footer editable"></app-implementation-info>
<desy-footer [navigation]="customFooter.navigation"
             [meta]="customFooter.meta"
             [icon]="customFooter.icon"
             [containerClasses]="customFooter.containerClasses"
             [classes]="customFooter.classes"
             [ariaLabel]="ariaLabel"
             [ariaDescribedBy]="ariaDescribedBy"
             [ariaLabelledBy]="ariaLabelledBy"
             [ariaHidden]="ariaHidden"
             [ariaDisabled]="ariaDisabled"
             [ariaControls]="ariaControls"
             [ariaCurrent]="ariaCurrent"
             [ariaLive]="ariaLive"
             [ariaExpanded]="ariaExpanded"
             [ariaErrorMessage]="ariaErrorMessage"
             [ariaHasPopup]="ariaHasPopup"></desy-footer>



<div class="c-form-group grid grid-cols-2 gap-base">
  <div>
    <app-title-params></app-title-params>
    <app-input-text [nameComponent]="nameComponent" placeholder="text-primary-base uppercase ..." nameProperty="classes" [(target)]="customFooter.classes"> </app-input-text>
    <app-input-text [nameComponent]="nameComponent" placeholder="text-primary-base uppercase ..." nameProperty="containerClasses" [(target)]="customFooter.containerClasses"> </app-input-text>
    <app-input-text [nameComponent]="nameComponent" nameProperty="icon html" [(target)]="customFooter.icon.html"></app-input-text>
    <app-title-params titleparams="Número de opciones"></app-title-params>
    <div>
      <p>Número de navigation</p>
      <input type="number"  class="c-input form-input block mt-sm" (click)="getNavigation($event)" min="0" max="6">
    </div>
    <div>
      <p>Número de navigationItem</p>
      <input type="number"  class="c-input form-input block mt-sm" (click)="getNavigationItem($event)" min="0" max="6">
    </div>
    <div>
      <p>Número de metaItem</p>
      <input type="number"  class="c-input form-input block mt-sm" (click)="getMetaItem($event)" min="0" max="6">
    </div>
    <app-title-params titleparams="Navigation editable"></app-title-params>
    <details>
      <summary
        class="inline-block py-sm cursor-pointer focus:bg-warning-base focus:outline-none focus:shadow-outline-focus focus:text-black">
        <span>Mostrar</span>
      </summary>
      <div class="py-sm">
        <app-input-number nameComponent="navigation" nameProperty="columns" [(target)]="customNavigation.columns"></app-input-number>
        <app-input-text nameComponent="navigation" nameProperty="title" [(target)]="customNavigation.title"></app-input-text>
      </div>
    </details>
    <app-title-params titleparams="NavigationItem editable"></app-title-params>
    <details>
      <summary
        class="inline-block py-sm cursor-pointer focus:bg-warning-base focus:outline-none focus:shadow-outline-focus focus:text-black">
        <span>Mostrar</span>
      </summary>
      <div class="py-sm">
        <app-input-text nameComponent="navigationItem" nameProperty="text" [(target)]="customNavigationItem.text"></app-input-text>
        <app-input-text nameComponent="navigationItem" nameProperty="href" [(target)]="customNavigationItem.href"></app-input-text>
      </div>
    </details>
    <app-title-params titleparams="MetaItem editable"></app-title-params>
    <details>
      <summary
        class="inline-block py-sm cursor-pointer focus:bg-warning-base focus:outline-none focus:shadow-outline-focus focus:text-black">
        <span>Mostrar</span>
      </summary>
      <div class="py-sm">
        <app-input-text nameComponent="metaItem" nameProperty="text" [(target)]="customMetaItem.text"></app-input-text>
        <app-input-text nameComponent="metaItem" nameProperty="href" [(target)]="customMetaItem.href"></app-input-text>
      </div>
    </details>
  </div>

  <app-accessibility-inputs [hideRole]="true"
                            [(ariaLabel)]="ariaLabel"
                            [(ariaDescribedBy)]="ariaDescribedBy"
                            [(ariaLabelledBy)]="ariaLabelledBy"
                            [(ariaHidden)]="ariaHidden"
                            [(ariaDisabled)]="ariaDisabled"
                            [(ariaControls)]="ariaControls"
                            [(ariaCurrent)]="ariaCurrent"
                            [(ariaLive)]="ariaLive"
                            [(ariaExpanded)]="ariaExpanded"
                            [(ariaErrorMessage)]="ariaErrorMessage"
                            [(ariaHasPopup)]="ariaHasPopup"></app-accessibility-inputs>

</div>
