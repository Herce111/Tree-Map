<app-title-demo [name]="nameComponent"></app-title-demo>

<app-implementation-info info="Implementación con texto e icon=success "></app-implementation-info>
<desy-status text='completo' [icon]="{'type':'success'}"></desy-status>
<app-spaced withBorder="true"></app-spaced>

<app-implementation-info info="Implementación con texto e icon=alert "></app-implementation-info>
<desy-status  text='incompleto' classes='text-alert-base' [icon]="{'type':'alert'}"></desy-status>
<app-spaced withBorder="true"></app-spaced>

<app-implementation-info info="Implementación con texto e icon por defecto "></app-implementation-info>
<desy-status text='Type by default' [icon]="{'type':''}"></desy-status>
<app-spaced withBorder="true"></app-spaced>

<app-implementation-info info="Implementación editable "></app-implementation-info>
<desy-status [id]="id" [text]='text' [classes]='classes'  [icon]="icon"
             [role]="role"
             [ariaLabel]="ariaLabel"
             [ariaDescribedBy]="ariaDescribedBy"
             [ariaLabelledBy]="ariaLabelledBy"
             [ariaHidden]="ariaHidden"
             [ariaDisabled]="ariaDisabled"
             [ariaControls]="ariaControls"
             [ariaCurrent]="ariaCurrent"
             [ariaLive]="ariaLive"
             [ariaExpanded]="ariaExpanded"
             [ariaErrorMessage]="ariaErrorMessage"
             [ariaHasPopup]="ariaHasPopup"
             [tabindex]="tabindex"></desy-status>
<app-spaced withBorder="true"></app-spaced>

<div class="c-form-group grid grid-cols-2 gap-base">

    <div>
        <app-title-params></app-title-params>
        <app-input-text [nameComponent]="nameComponent" nameProperty="text" [(target)]="text"> </app-input-text>
        <app-input-text [nameComponent]="nameComponent" placeholder="text-alert-base..." nameProperty="classes" [(target)]="classes"> </app-input-text>
        <app-input-text [nameComponent]="nameComponent" nameProperty="id" [(target)]="id"> </app-input-text>
    </div>

    <app-accessibility-inputs [(role)]="role"
                [(ariaLabel)]="ariaLabel"
                [(ariaDescribedBy)]="ariaDescribedBy"
                [(ariaLabelledBy)]="ariaLabelledBy"
                [(ariaHidden)]="ariaHidden"
                [(ariaDisabled)]="ariaDisabled"
                [(ariaControls)]="ariaControls"
                [(ariaCurrent)]="ariaCurrent"
                [(ariaLive)]="ariaLive"
                [(ariaExpanded)]="ariaExpanded"
                [(ariaErrorMessage)]="ariaErrorMessage"
                [(ariaHasPopup)]="ariaHasPopup"
                [(tabindex)]="tabindex"></app-accessibility-inputs>

    <div>          
        <app-title-params titleparams="Parámetros de icon"></app-title-params>
        <details>
            <summary class="inline-block py-sm cursor-pointer focus:bg-warning-base focus:outline-none focus:shadow-outline-focus focus:text-black">
                <span>Mostrar</span>
            </summary>
            <div class="py-sm">
                <app-input-text [nameComponent]="nameComponent" [nameProperty]="'html'" [(target)]="icon.html"></app-input-text>
                <app-input-text [nameComponent]="nameComponent" [nameProperty]="'type'" [(target)]="icon.type" placeholder="success, alert, loading and error"></app-input-text>
            </div>
        </details>
    </div> 
</div>
