<app-title-demo [name]="nameComponent"></app-title-demo>

<app-implementation-info info="implementación con todos parámetros parametrizados"></app-implementation-info>
        <desy-pill [text]="text" [html]="html" [classes]="classes" [type]="type"
                   [href]="href" [routerLink]="routerLink" [routerLinkActiveClasses]="routerLinkActiveClasses"
                   [target]="target"
                   [id]="id"
                   [role]="role"
                   [ariaLabel]="ariaLabel"
                   [ariaDescribedBy]="ariaDescribedBy"
                   [ariaLabelledBy]="ariaLabelledBy"
                   [ariaHidden]="ariaHidden"
                   [ariaDisabled]="ariaDisabled"
                   [ariaControls]="ariaControls"
                   [ariaCurrent]="ariaCurrent"
                   [ariaLive]="ariaLive"
                   [ariaExpanded]="ariaExpanded"
                   [ariaErrorMessage]="ariaErrorMessage"
                   [ariaHasPopup]="ariaHasPopup"
                   [tabindex]="tabindex"
                   (clickEvent)="updateClickCountText($event)"></desy-pill>
        <p class="mt-base p-base bg-neutral-light">{{clickText}}</p>

<app-spaced withBorder></app-spaced>

<div class="c-form-group grid grid-cols-2 gap-base">
  <div>
    <app-title-params></app-title-params>
    <app-input-text [nameComponent]="nameComponent" placeholder="button | a | span" nameProperty="type" [(target)]="type"> </app-input-text>
    <app-input-text [nameComponent]="nameComponent" nameProperty="text" [(target)]="text"> </app-input-text>
    <app-input-text [nameComponent]="nameComponent" nameProperty="html" [(target)]="html"> </app-input-text>
    <app-input-text [nameComponent]="nameComponent" placeholder="c-button--alert uppercase ..." nameProperty="classes" [(target)]="classes"> </app-input-text>
    <app-input-text [nameComponent]="nameComponent" nameProperty="id" [(target)]="id"> </app-input-text>
    
    <app-title-params  titleparams="Parámetros de navegación (solo afecta a type a)"></app-title-params>
    <app-input-text [nameComponent]="nameComponent" description="url externa" placeholder="google.es" nameProperty="href" [(target)]="href"> </app-input-text>
    <app-input-text [nameComponent]="nameComponent" description="pestaña en la que se abrira el enlace" placeholder="_blank" nameProperty="target" [(target)]="target"> </app-input-text>
    <app-input-text [nameComponent]="nameComponent" description="url interna del proyecto" placeholder="/hint" nameProperty="routerLink" [(target)]="routerLink"> </app-input-text>
    <app-input-text [nameComponent]="nameComponent" description="clases css a aplicar cuando estamos en la ruta donde va el boton" placeholder="c-button--alert uppercase ..." nameProperty="routerLinkActiveClasses" [(target)]="routerLinkActiveClasses"> </app-input-text>
  </div>

  <div>
    <app-accessibility-inputs [(role)]="role"
           [(ariaLabel)]="ariaLabel"
           [(ariaDescribedBy)]="ariaDescribedBy"
           [(ariaLabelledBy)]="ariaLabelledBy"
           [(ariaHidden)]="ariaHidden"
           [(ariaDisabled)]="ariaDisabled"
           [(ariaControls)]="ariaControls"
           [(ariaCurrent)]="ariaCurrent"
           [(ariaLive)]="ariaLive"
           [(ariaExpanded)]="ariaExpanded"
           [(ariaErrorMessage)]="ariaErrorMessage"
           [(ariaHasPopup)]="ariaHasPopup"
           [(tabindex)]="tabindex"></app-accessibility-inputs>
  </div>
</div>
