<app-title-demo [name]="nameComponent"></app-title-demo>

<div class="grid grid-cols-3 gap-base">
  <div>
    <app-implementation-info info="Implementación de Date-input con ngModel"></app-implementation-info>
    <desy-date-input id="withNgModel" [(ngModel)]="value" legendText="Fecha de nacimiento" hintText="Por ejemplo, 31 3 1980"></desy-date-input>
    <p>Valor: {{ value | json }}</p>
  </div>
  <div>
    <app-implementation-info info="Implementación de Date-input con reactiveForm"></app-implementation-info>
    <form class="form" [formGroup]="form">
      <desy-date-input id="withReactiveForm" [items]="formItems" [errorMessageText]="formErrorMsg"
                       formGroupName="date" legendText="Fecha de nacimiento" hintText="Por ejemplo, 31 3 1980"></desy-date-input>
    </form>
    <p>Valor: {{ form.value['date'] | json }}</p>
    <p>Válido: {{ form.valid ? 'Sí' : 'No' }}</p>
  </div>
  <div>
    <app-implementation-info info="Implementación de Date-input con ngModelGroup"></app-implementation-info>
    <form class="form"  #tdForm="ngForm">
      <desy-date-input id="tdDate" ngModelGroup="tdDate" legendText="Fecha de nacimiento" hintText="Por ejemplo, 31 3 1980"></desy-date-input>
    </form>
    <p>Valor: {{ tdForm.value['tdDate'] | json }}</p>
    <p>Válido: {{ tdForm.valid ? 'Sí' : 'No' }}</p>
  </div>
</div>
<app-spaced withBorder></app-spaced>
