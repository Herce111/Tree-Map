<app-title-demo [name]="nameComponent"></app-title-demo>
<!-- Básico -->
<div class="grid grid-cols-2 gap-base">
  <div class="align-middle">
    <app-implementation-info info="Implementación de searchbar básico con ngModel y recogiendo el evento emitido"></app-implementation-info>
    <desy-search-bar [id]="id" (clickEvent)="updateClickCountText($event)"
                   [(ngModel)]="value"
                   [labelText]="labelData.text"
                   [classes]="classes"
                   [buttonClasses]="buttonClasses"
                   [describedBy]="describedBy"
                   [placeholder]="placeholder"
                   [disabled]="disabled"
                   [role]="role"
                   [ariaLabel]="ariaLabel"
                   [ariaLabelledBy]="ariaLabelledBy"
                   [ariaHidden]="ariaHidden"
                   [ariaDisabled]="ariaDisabled"
                   [ariaControls]="ariaControls"
                   [ariaCurrent]="ariaCurrent"
                   [ariaLive]="ariaLive"
                   [ariaExpanded]="ariaExpanded"
                   [ariaHasPopup]="ariaHasPopup"
                   [tabindex]="tabindex"></desy-search-bar>
    <p class="pt-base"> Valor: {{value}}</p>
    <p>{{clickText}}</p>
  </div>
</div>
<app-spaced withBorder></app-spaced>

<!-- Completo -->
<div class="grid grid-cols-2 gap-base">
  <div>
    <app-implementation-info info="Implementación de searchbar completo con interfaces, reactiveForm y recogiendo el evento emitido" observations="Soy obligatorio'"></app-implementation-info>
    <form [formGroup]="form" >
      <desy-search-bar [id]="id + '-full'" (clickEvent)="updateClickCountTextForm($event)"
                     formControlName="valueFormControl"
                     [labelData]="labelData"
                     [errorMessageData]="!form.valid ? {text: 'Soy obligatorio'} : null"
                     [classes]="classes"
                     [buttonClasses]="buttonClasses"
                     [describedBy]="describedBy"
                     [placeholder]="placeholder"
                     [disabled]="disabled"
                     [role]="role"
                     [ariaLabel]="ariaLabel"
                     [ariaLabelledBy]="ariaLabelledBy"
                     [ariaHidden]="ariaHidden"
                     [ariaDisabled]="ariaDisabled"
                     [ariaControls]="ariaControls"
                     [ariaCurrent]="ariaCurrent"
                     [ariaLive]="ariaLive"
                     [ariaExpanded]="ariaExpanded"
                     [ariaHasPopup]="ariaHasPopup"
                     [tabindex]="tabindex">
      </desy-search-bar>
    </form>
    <p> Valor: {{form.value.valueFormControl}}</p>
    <p>{{clickTextForm}}</p>
  </div>
</div>
<app-spaced withBorder></app-spaced>

<!-- Pruebas label -->
<div class="grid grid-cols-3 gap-base">
  <div>
    <app-implementation-info info="Implementación de label con template" observations="a mi id se le añade '-label-template'"></app-implementation-info>
    <desy-search-bar [id]="id + '-label-template'"
                   [labelRef]="label"
                   [classes]="classes"
                   [buttonClasses]="buttonClasses"
                   [describedBy]="describedBy"
                   [placeholder]="placeholder"
                   [disabled]="disabled"
                   [role]="role"
                   [ariaLabel]="ariaLabel"
                   [ariaLabelledBy]="ariaLabelledBy"
                   [ariaHidden]="ariaHidden"
                   [ariaDisabled]="ariaDisabled"
                   [ariaControls]="ariaControls"
                   [ariaCurrent]="ariaCurrent"
                   [ariaLive]="ariaLive"
                   [ariaExpanded]="ariaExpanded"
                   [ariaHasPopup]="ariaHasPopup"
                   [tabindex]="tabindex">
      <ng-template #label>
        <desy-label [text]="labelData.text" [html]="labelData.html" [classes]="labelData.classes"
                    [for]="labelData.for" [isPageHeading]="labelData.isPageHeading"
                    [id]="labelData.id"
                    [role]="labelData.role"
                    [ariaLabel]="labelData.ariaLabel"
                    [ariaDescribedBy]="labelData.ariaDescribedBy"
                    [ariaLabelledBy]="labelData.ariaLabelledBy"
                    [ariaHidden]="labelData.ariaHidden"
                    [ariaDisabled]="labelData.ariaDisabled"
                    [ariaControls]="labelData.ariaControls"
                    [ariaCurrent]="labelData.ariaCurrent"
                    [ariaLive]="labelData.ariaLive"
                    [ariaExpanded]="labelData.ariaExpanded"
                    [ariaErrorMessage]="labelData.ariaErrorMessage"
                    [ariaHasPopup]="labelData.ariaHasPopup"
                    [tabindex]="labelData.tabindex"></desy-label>
      </ng-template>
    </desy-search-bar>
  </div>
  <div>
    <app-implementation-info info="Implementación de label con interfaz" observations="a mi id se le añade '-label-data'"></app-implementation-info>
    <desy-search-bar [id]="id + '-label-data'"
                   [labelData]="labelData"

                   [buttonClasses]="buttonClasses"
                   [describedBy]="describedBy"
                   [placeholder]="placeholder"
                   [disabled]="disabled"
                   [role]="role"
                   [ariaLabel]="ariaLabel"
                   [ariaLabelledBy]="ariaLabelledBy"
                   [ariaHidden]="ariaHidden"
                   [ariaDisabled]="ariaDisabled"
                   [ariaControls]="ariaControls"
                   [ariaCurrent]="ariaCurrent"
                   [ariaLive]="ariaLive"
                   [ariaExpanded]="ariaExpanded"
                   [ariaHasPopup]="ariaHasPopup"
                   [tabindex]="tabindex"></desy-search-bar>
  </div>
  <div>
    <app-implementation-info info="Implementación de label con sólo el texto" observations="a mi id se le añade '-label-text'"></app-implementation-info>
    <desy-search-bar [id]="id + '-label-text'"
                   [labelText]="labelData.text"
                   [classes]="classes"
                   [buttonClasses]="buttonClasses"
                   [describedBy]="describedBy"
                   [placeholder]="placeholder"
                   [disabled]="disabled"
                   [role]="role"
                   [ariaLabel]="ariaLabel"
                   [ariaLabelledBy]="ariaLabelledBy"
                   [ariaHidden]="ariaHidden"
                   [ariaDisabled]="ariaDisabled"
                   [ariaControls]="ariaControls"
                   [ariaCurrent]="ariaCurrent"
                   [ariaLive]="ariaLive"
                   [ariaExpanded]="ariaExpanded"
                   [ariaHasPopup]="ariaHasPopup"
                   [tabindex]="tabindex"></desy-search-bar>
  </div>
</div>

<div class="c-form-group grid grid-cols-2 gap-base">
  <div>
    <app-title-params></app-title-params>
    <details>
      <summary class="inline-block py-sm cursor-pointer focus:bg-warning-base focus:outline-none focus:shadow-outline-focus focus:text-black">
        <span>Mostrar</span>
      </summary>
      <div class="py-sm">
        <app-input-text [nameComponent]="nameComponent" placeholder="text-primary-base ..." nameProperty="classes" [(target)]="classes"> </app-input-text>
        <app-input-text [nameComponent]="nameComponent" placeholder="text-primary-base ..." nameProperty="buttonClasses" [(target)]="buttonClasses"> </app-input-text>
        <app-input-text [nameComponent]="nameComponent" nameProperty="describedBy" [(target)]="describedBy"> </app-input-text>
        <app-input-text [nameComponent]="nameComponent" nameProperty="id" [(target)]="id"> </app-input-text>
        <app-input-text [nameComponent]="nameComponent" nameProperty="placeholder" [(target)]="placeholder"> </app-input-text>
        <app-input-boolean [nameComponent]="nameComponent" nameProperty="disabled" [(target)]="disabled"> </app-input-boolean>
      </div>
    </details>
  </div>

  <app-accessibility-inputs [(role)]="role"
                            [(ariaLabel)]="ariaLabel"
                            [hideAriaDescribedBy]="true"
                            [(ariaLabelledBy)]="ariaLabelledBy"
                            [(ariaHidden)]="ariaHidden"
                            [(ariaDisabled)]="ariaDisabled"
                            [(ariaControls)]="ariaControls"
                            [(ariaCurrent)]="ariaCurrent"
                            [(ariaLive)]="ariaLive"
                            [(ariaExpanded)]="ariaExpanded"
                            [hideAriaErrorMessage]="true"
                            [(ariaHasPopup)]="ariaHasPopup"
                            [(tabindex)]="tabindex"></app-accessibility-inputs>

  <div>
    <app-title-params titleparams="Parámetros de label"></app-title-params>
    <details>
      <summary class="inline-block py-sm cursor-pointer focus:bg-warning-base focus:outline-none focus:shadow-outline-focus focus:text-black">
        <span>Mostrar</span>
      </summary>
      <div class="py-sm">
        <app-input-text nameComponent="label" nameProperty="text" [(target)]="labelData.text"> </app-input-text>
        <app-input-text nameComponent="label" nameProperty="html" [(target)]="labelData.html"> </app-input-text>
        <app-input-text nameComponent="label" nameProperty="for" [(target)]="labelData.for"> </app-input-text>
        <app-input-text nameComponent="label" placeholder="inline-block bg-warning-light ..." nameProperty="classes" [(target)]="labelData.classes"> </app-input-text>
        <app-input-text nameComponent="label" nameProperty="Id" [(target)]="labelData.id"> </app-input-text>
        <app-input-boolean nameComponent="label" nameProperty="isPageHeading" [(target)]="labelData.isPageHeading"> </app-input-boolean>
      </div>
    </details>
  </div>

  <app-accessibility-inputs title="Parámetros de accesibilidad de label" id="label"
                            [(role)]="labelData.role"
                            [(ariaLabel)]="labelData.ariaLabel"
                            [(ariaDescribedBy)]="labelData.ariaDescribedBy"
                            [(ariaLabelledBy)]="labelData.ariaLabelledBy"
                            [(ariaHidden)]="labelData.ariaHidden"
                            [(ariaDisabled)]="labelData.ariaDisabled"
                            [(ariaControls)]="labelData.ariaControls"
                            [(ariaCurrent)]="labelData.ariaCurrent"
                            [(ariaLive)]="labelData.ariaLive"
                            [(ariaExpanded)]="labelData.ariaExpanded"
                            [(ariaErrorMessage)]="labelData.ariaErrorMessage"
                            [(ariaHasPopup)]="labelData.ariaHasPopup"
                            [(tabindex)]="labelData.tabindex"></app-accessibility-inputs>

  <div>
    <app-title-params titleparams="Parámetros de error"></app-title-params>
    <details>
      <summary class="inline-block py-sm cursor-pointer focus:bg-warning-base focus:outline-none focus:shadow-outline-focus focus:text-black">
        <span>Mostrar</span>
      </summary>
      <div class="py-sm">

        <app-input-text nameComponent="errorMessage" nameProperty="text" [(target)]="errorMessageData.text"> </app-input-text>
        <app-input-text nameComponent="errorMessage" nameProperty="html" [(target)]="errorMessageData.html"> </app-input-text>
        <app-input-text nameComponent="errorMessage" nameProperty="visuallyHiddenText" [(target)]="errorMessageData.visuallyHiddenText"> </app-input-text>
        <app-input-text nameComponent="errorMessage" placeholder="text-primary-base uppercase ..." nameProperty="classes" [(target)]="errorMessageData.classes"> </app-input-text>
        <app-input-text nameComponent="errorMessage" nameProperty="Id" [(target)]="id"> </app-input-text>
      </div>
    </details>
  </div>

  <app-accessibility-inputs title="Parámetros de accesibilidad de errorMessage" id="error"
                            [(role)]="errorMessageData.role"
                            [(ariaLabel)]="errorMessageData.ariaLabel"
                            [(ariaDescribedBy)]="errorMessageData.ariaDescribedBy"
                            [(ariaLabelledBy)]="errorMessageData.ariaLabelledBy"
                            [(ariaHidden)]="errorMessageData.ariaHidden"
                            [(ariaDisabled)]="errorMessageData.ariaDisabled"
                            [(ariaControls)]="errorMessageData.ariaControls"
                            [(ariaCurrent)]="errorMessageData.ariaCurrent"
                            [(ariaLive)]="errorMessageData.ariaLive"
                            [(ariaExpanded)]="errorMessageData.ariaExpanded"
                            [(ariaErrorMessage)]="errorMessageData.ariaErrorMessage"
                            [(ariaHasPopup)]="errorMessageData.ariaHasPopup"
                            [(tabindex)]="errorMessageData.tabindex"></app-accessibility-inputs>

</div>
