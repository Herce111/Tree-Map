<app-title-demo [name]="nameComponent"></app-title-demo>

<app-implementation-info info="implementación de details con todos parametros parametrizados"></app-implementation-info>
<desy-details [classes]="classes" [open]="open"  [id]="id"
              [summaryText]="summaryText" [summaryHtml]="summaryHtml"
              [summaryClasses]="summaryClasses" [containerClasses]="containerClasses"
              [role]="role"
              [ariaLabel]="ariaLabel"
              [ariaDescribedBy]="ariaDescribedBy"
              [ariaLabelledBy]="ariaLabelledBy"
              [ariaHidden]="ariaHidden"
              [ariaDisabled]="ariaDisabled"
              [ariaControls]="ariaControls"
              [ariaCurrent]="ariaCurrent"
              [ariaLive]="ariaLive"
              [ariaExpanded]="ariaExpanded"
              [ariaErrorMessage]="ariaErrorMessage"
              [ariaHasPopup]="ariaHasPopup"
              [tabindex]="tabindex">
  Contenido personalizado: <span [innerHtml]="content"></span>
</desy-details>
<app-spaced withBorder></app-spaced>


<div class="c-form-group grid grid-cols-2 gap-base">
  <div>
    <app-title-params></app-title-params>
    <app-input-text [nameComponent]="nameComponent" nameProperty="Contenido" [(target)]="content"> </app-input-text>
    <app-input-text [nameComponent]="nameComponent" placeholder="text-primary-base uppercase ..." nameProperty="classes" [(target)]="classes"> </app-input-text>
    <app-input-text [nameComponent]="nameComponent" nameProperty="Id" [(target)]="id"> </app-input-text>
    <app-input-boolean [nameComponent]="nameComponent" nameProperty="Expandir" [(target)]="open"> </app-input-boolean>
    <app-input-text [nameComponent]="nameComponent" nameProperty="containerClasses" [(target)]="containerClasses" placeholder="p-base bg-alert-light border-alert-base rounded text-alert-base"> </app-input-text>

    <app-title-params  titleparams="Parámetros de summary"></app-title-params>
    <app-input-text [nameComponent]="nameComponent" nameProperty="summaryText" [(target)]="summaryText"> </app-input-text>
    <app-input-text [nameComponent]="nameComponent" nameProperty="summaryHtml" [(target)]="summaryHtml"> </app-input-text>
    <app-input-text [nameComponent]="nameComponent" nameProperty="summaryClasses" [(target)]="summaryClasses" placeholder="c-link c-link--alert"> </app-input-text>
  </div>

  <app-accessibility-inputs [(role)]="role"
           [(ariaLabel)]="ariaLabel"
           [(ariaDescribedBy)]="ariaDescribedBy"
           [(ariaLabelledBy)]="ariaLabelledBy"
           [(ariaHidden)]="ariaHidden"
           [(ariaDisabled)]="ariaDisabled"
           [(ariaControls)]="ariaControls"
           [(ariaCurrent)]="ariaCurrent"
           [(ariaLive)]="ariaLive"
           [(ariaExpanded)]="ariaExpanded"
           [(ariaErrorMessage)]="ariaErrorMessage"
           [(ariaHasPopup)]="ariaHasPopup"
           [(tabindex)]="tabindex"></app-accessibility-inputs>

</div>
